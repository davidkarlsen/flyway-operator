name: build

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      packages: write
      statuses: write
    steps:
      - uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0
      - name: createVersion
        run: |
          echo "VERSION=$(git describe --tag --always)" >> $GITHUB_ENV
          echo "CLEAN_VERSION=$(git describe --tag --always | sed s/^v//)" >> $GITHUB_ENV

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: build and push
        run: |
          make docker-buildx bundle bundle-build bundle-push IMG=ghcr.io/${{ github.repository }}:${{ env.CLEAN_VERSION }}
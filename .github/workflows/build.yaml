name: build

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      packages: write
      statuses: write
    steps:
      - uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - run: |
          make docker-buildx docker-push